<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DumbGame - Local Fighter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game-root">
      <canvas id="game-canvas" width="1280" height="720"></canvas>
      <div id="ui">
        <div id="start-screen" class="overlay">
          <h1>DumbGame</h1>
          <p>Enhanced Fighter — Pick your style!</p>
          
          <div id="character-select">
            <div class="player-setup">
              <h3>Player 1 (WASD+F/G/H)</h3>
              <div class="special-grid">
                <label><input type="radio" name="p1-special" value="fireball" checked> 🔥 Fireball</label>
                <label><input type="radio" name="p1-special" value="lightning"> ⚡ Lightning</label>
                <label><input type="radio" name="p1-special" value="shield"> 🛡️ Shield</label>
                <label><input type="radio" name="p1-special" value="teleport"> 🌀 Teleport</label>
                <label><input type="radio" name="p1-special" value="multi"> 💥 Multi-Hit</label>
              </div>
              <div class="stat-sliders">
                <label>Speed: <input type="range" id="p1-speed" min="0.5" max="1.5" step="0.1" value="1.0"></label>
                <label>Power: <input type="range" id="p1-power" min="0.5" max="1.5" step="0.1" value="1.0"></label>
                <label>Defense: <input type="range" id="p1-defense" min="0.5" max="1.5" step="0.1" value="1.0"></label>
              </div>
            </div>
            
            <div class="player-setup">
              <h3>Player 2 (Arrows+K/L/;)</h3>
              <div class="special-grid">
                <label><input type="radio" name="p2-special" value="dash" checked> 🚀 Dash</label>
                <label><input type="radio" name="p2-special" value="slam"> 💢 Ground Slam</label>
                <label><input type="radio" name="p2-special" value="counter"> ⚔️ Counter</label>
                <label><input type="radio" name="p2-special" value="freeze"> ❄️ Freeze</label>
                <label><input type="radio" name="p2-special" value="berserker"> 😤 Berserker</label>
              </div>
              <div class="stat-sliders">
                <label>Speed: <input type="range" id="p2-speed" min="0.5" max="1.5" step="0.1" value="1.0"></label>
                <label>Power: <input type="range" id="p2-power" min="0.5" max="1.5" step="0.1" value="1.0"></label>
                <label>Defense: <input type="range" id="p2-defense" min="0.5" max="1.5" step="0.1" value="1.0"></label>
              </div>
            </div>
          </div>

          <div id="options-panel">
            <label>Stocks: <select id="opt-stocks"><option>1</option><option>2</option><option selected>3</option><option>4</option><option>5</option></select></label>
            <label>Stage: <select id="opt-stage"><option value="default">Default</option><option value="small">Small</option><option value="wide">Wide</option></select></label>
            <label>CPU Opponent: <input type="checkbox" id="opt-cpu"></label>
            <label>AI Difficulty: <select id="opt-diff"><option value="easy">Easy</option><option value="med" selected>Normal</option><option value="hard">Hard</option></select></label>
          </div>
          <button id="btn-start">Start Match</button>
          <p class="hint">Move: A/D or ←/→ • Jump: W or ↑ • Attack: F or K • Special: G or L • Ultimate: H or ;</p>
        </div>

        <div id="end-screen" class="overlay hidden">
          <h1 id="end-title">Player X Wins!</h1>
          <button id="btn-restart">Restart Match</button>
        </div>

        <div id="hud">
          <div class="player-hud" id="p1-hud">
            <div class="name">P1</div>
            <div class="stocks" id="p1-stocks">❤❤❤</div>
            <div class="damage" id="p1-damage">0%</div>
            <div class="ultimate-bar"><div id="p1-ultimate-fill"></div></div>
          </div>
          <div class="player-hud" id="p2-hud">
            <div class="name">P2</div>
            <div class="stocks" id="p2-stocks">❤❤❤</div>
            <div class="damage" id="p2-damage">0%</div>
            <div class="ultimate-bar"><div id="p2-ultimate-fill"></div></div>
          </div>
          <div id="audio-controls">
            <label>Music <input id="music-toggle" type="checkbox" checked></label>
            <label>Volume <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8"></label>
          </div>
        </div>
      </div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
